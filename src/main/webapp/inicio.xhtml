<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Sair" action="#{contatoController.logoff()}"/>
        </h:form>
        <h:form>

        </h:form>
        <h1>Cadastrar contatos</h1>
        <h:form>
            <p>Nome:</p> <h:inputText value="#{contatoController.contato.nome}"/> <br/>
            <p>Email:</p> <h:inputText value="#{contatoController.contato.email}"/> <br/>
            <p>Telefone:</p> <h:inputText value="#{contatoController.contato.telefone}"/> <br/>
            <p>Nascimento:</p> <h:inputText value="#{contatoController.contato.dataNascimento}" converter="converter.Date"/> <br/>
            <h:commandButton value="Cadastrar" action="#{contatoController.create()}" rendered="#{not contatoController.modeEdit}"/>
            <h:commandButton value="Atualizar" action="#{contatoController.update()}" rendered="#{contatoController.modeEdit}" immediate="false"/>
        </h:form>
        <br/>
        <hr/>
        <br/>
        <h:form>
            <h1>Lista de contatos</h1>
            <p>Letra: </p> <h:inputText value="#{contatoController.letra}"/>
            <h:commandButton value="Buscar" action="#{contatoController.orderByLetra()}"/>
            <br/>
            <p>Nome: </p> <h:inputText value="#{contatoController.nome}"/>
            <h:commandButton value="Buscar" action="#{contatoController.searchByNome()}"/>
            <br/>
            <h:commandButton value="Todos" action="#{contatoController.read()}"/>
            <h:dataTable value="#{contatoController.contatos}" var="contato">
                <h:column>#{contato.email}</h:column>
                <h:column>#{contato.nome}</h:column>
                <h:column>#{contato.telefone}</h:column>
                <h:column>#{contato.dataNascimento}</h:column>
                <h:column>
                    <h:commandButton value="X" action="#{contatoController.delete(contato)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{contatoController.edit(contato)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
